<html>
<head>
    <title>Geolocation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="geoLocation()">
    <p>First Enable your location if you want to view your location on map. It's <b>Safe.</b> Disable it after the use.</p>
    <button id="btn">View Your location on map</button>
    <div id="alert">
        <div class="layer"></div>
        <p id="message"></p>
        <div class="grid">
            <button onclick="hide()">OK</button>
            <button onclick="hide()">Cancel</button>
        </div>
    </div>
</body>
<script src="/JS/geolocation.js"></script>
</html>
